<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="./assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <style>
            body, h1,h2,h3,h4,h5,h6{
                font-family: 'Courier New', Courier, monospace;
                font-weight: 400;
            }
            body{
                width: 100%;
                height: 100%;
            }
            footer {
                position: fixed;
                width: 100%;
                text-align: center;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="w3-content w3-center w3-margin-top">
            <h1 id="title" onclick="window.location.reload()">DEMO</h1>
        </div>
        <div class="w3-container box">
            <div id="card1" class="card w3-margin-right collapse">
                <div class="w3-content">
                    <h1>Card 1</h1>
                    <p>Additional information.</p>
                </div>
            </div>
            <div id="card2" class="card w3-margin-right collapse">
                <div class="w3-content">
                    <h1>Card 2</h1>
                    <p>That doesn't concern...</p>
                </div>
            </div>
            <div id="card3" class="card collapse">
                <div class="w3-content">
                    <h1>Card 3</h1>
                    <p>YOU!</p>
                </div>
            </div>
        </div>
        <script>
            var html_element_id;
            (async function func(){
                var promise = await new Promise(resolve => {
                    $(".collapse").one("click", function(){
                        html_element_id = $(this).attr("id")
                        $(".collapse").animate({
                            opacity: 0.4,
                            height: "toggle"
                        }, 800, function(){});
                        $(this).delay(400).animate({
                            maxHeight: "50%",
                            opacity: 1,
                            height: "toggle"
                        }, 800, function(){})
                        .delay(1200).animate({
                            deg: 720
                        }, { duration: 1400, specialEasing: "easeOutBounce",
                            step: function(now){
                                $(this).css({
                                    transform: "rotateY(" + now + "deg)",
                            })}
                        })
                        .animate({
                            height: "toggle"
                        }, 600, function(){resolve()})
                    });
                })
                let result = await promise;
                console.log(html_element_id)
                function func(){
                    window.location.assign("./pages/" + html_element_id + ".html");
                }
                setTimeout(func, 800);
            })();
        </script>
        <!-- JS Animations -->
        <script src="./assets/animations.js"></script>
        <footer>
            <p>A footer. Not much more.</p>
        </footer>
    </body>
</html>
