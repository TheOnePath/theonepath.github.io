<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="./style.css">
        <style>
            body, h1,h2,h3,h4,h5,h6{
                font-family: 'Courier New', Courier, monospace;
                font-weight: 400;
            }
            body{
                width: 100%;
                height: 100%;
            }
            footer {
                position: fixed;
                width: 100%;
                text-align: center;
                bottom: 0;
            }
        </style>
        <script>
            function onclicked() {
                alert("You clicked the card!");
            }
        </script>
    </head>
    <body>
        <div class="w3-content w3-center w3-margin-top">
            <h1>DEMO</h1>
        </div>
        <div class="w3-container box">
            <div class="card w3-margin-right" onclick="onclicked()">
                <div class="w3-content">
                    <h1>Card 1</h1>
                    <p>Additional information.</p>
                </div>
            </div>
            <div class="card w3-margin-right" onclick="onclicked()">
                <div class="w3-content">
                    <h1>Card 2</h1>
                    <p>That doesn't concern...</p>
                </div>
            </div>
            <div class="card" onclick="onclicked()">
                <div class="w3-content">
                    <h1>Card 3</h1>
                    <p>YOU!</p>
                </div>
            </div>
        </div>
        <footer>
            <p>A footer. Not much more.</p>
        </footer>
    </body>
</html>
